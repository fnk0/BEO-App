<div ng-controller="SignInController as ctrl" class="sixty-p">
    <div class="panel panel-primary panel-transparent login-panel text-center center">
        <div class="panel-heading">
            <h3> Sign In</h3>
        </div>
        <div class="panel-body">
            <form class="form-group">
                <p>&nbsp;</p>
                <div class="col-md-6 center">
                    <div class="form-group has-success center">
                        <input type="text" id="username" class="form-control floating-label"  ng-model="user.username" placeholder="Email" >
                    </div>

                    <div class="form-group has-success center">
                        <input class="form-control floating-label" id="password" ng-model="user.password" type="password" placeholder="Password">
                    </div>
                    <button type="submit" ng-click="submit()" class="btn btn-warning btn-raised"> Sign In</button>
                </div>
                <div class="bottom-right">
                    <a href="#signup" class="forget">Create New Account</a>
                </div>
            </form>
        </div>
        <p class="text-warning"> {{ message }} </p>
    </div>
</div>
